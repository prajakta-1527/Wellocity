<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <style>
      {%static yourprofile.css %}

<div class="card">
  <div class="container bg-secondary">
  {% if i.profile_image.url == None %}
  {% else %}
  <img class="card-img-top " src="{{i.profile_image.url}}" alt="" height="400" width="400">

  <div class="card-body">
    <h2 class="card-title text-center">Username : {{i.user_name}}</h2>
    <p class="card-text text-center text-dark"><small class="text-dark text-center"><div class="text-dark text-center"><h3>Email: {{request.user.email}}</h3></div></small></p>
    <div class="text-center">
    <button class="btn btn-outline-light text-light bg-dark" type="button">
      <a class="nav-link text-light" href="/editprofile">Edit Profile</a>
     </button>
