{% extends 'index.html' %}
{% load static%}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static "C:\Users\Admin\Documents\django_tut\mywebsite\static\wishlist.css" %}"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock style %}
{% block body %}
      



	

	<div class="cart-wrap">
		<div class="container">
	        <div class="row">
			    <div class="col-md-12">
			        <div class="main-heading mb-10 text-dark"> <h2><b>My wishlist</b></h2></div>
			        <div class="table-wishlist">
				        <table cellpadding="0" cellspacing="0" border="0" width="100%">
				        	<thead>
					        	<tr>
					        		<th width="45%"><div class="text-dark"> <h4><b>Product Name</b></h4></div></th>
					        		<th width="15%"><div class="text-dark"><h4><b>Unit Price</b></h4></div></th>
					        		
					        		<th width="15%"></th>
					        		<th width="10%"></th>
					        	</tr>
					        </thead>
					        <tbody>
								{% for i in dict %}
					        	<tr>
					        		<td width="45%">
					        			<div class="display-flex align-center">
		                                    <div class="img-product">
		                                        <img src="{{i.image}}" alt="" class="mCS_img_loaded">
		                                    </div>
		                                    <div class="name-product text-dark">
		                                        <h4>{{i.product_name}}</h4>
		                                    </div>
	                                    </div>
	                                </td>
					        		<td width="15%" class="price text-dark"><h4>{{i.discounted_price}}</h4></td>
					        		<td width="15%"><span class="in-stock-box text-dark removewish" pid={{i.idproduct}}><h4>Remove</h4></span></td>
									{% if i.stock == 0 %}
									<button type="button" class="btn btn-secondary text-dark btn-lg" disabled>Out of Stock for now</button>
									{% else %}
					        		<td width="15%"><button class="btn btn-primary text-dark wishtocart" pid={{i.idproduct}}>Add to cart</button></td>
									{% endif %}
					        		<td width="10%" class="text-center"><a href="#" class="trash-icon"><i class="far fa-trash-alt"></i></a></td>
					        	</tr>
								{% endfor %}
					        	
				        	</tbody>
				        </table>
				    </div>
			    </div>
			</div>
		</div>
	</div>
	
     
     
{% endblock body %}
