
{%load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <link rel="stylesheet" type="text/css" href="{% static 'static\payment.css' %}">
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 mb-lg-0 mb-3">
                <img src="https://www.freepnglogos.com/uploads/visa-logo-download-png-21.png" alt=""  height="200" width="200">
               
                </div>
            
            <div class="col-lg-4 mb-lg-0 mb-3">
                <img src="https://www.freepnglogos.com/uploads/mastercard-png/file-mastercard-logo-svg-wikimedia-commons-4.png"  alt=""  height="200" width="200">
                
            </div>
            <div class="col-lg-4 mb-lg-0 mb-3">
                <img src="https://www.freepnglogos.com/uploads/discover-png-logo/credit-cards-discover-png-logo-4.png"
                alt=""  height="200" width="200">
                
            </div>
            <div class="col-12 mt-4">
                <div class="card p-3">
                    <p class="mb-0 fw-bold h4">Payment Methods</p>
                </div>
            </div>
            <div class="col-12">
                <div class="card p-3">
                    <div class="card-body border p-0">
                        <p>
                            <a class="btn btn-primary w-100 h-100 d-flex align-items-center justify-content-between"
                                data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="true"
                                aria-controls="collapseExample">
                                <span class="fw-bold">PayPal</span>
                                <span class="fab fa-cc-paypal">
                                </span>
                            </a>
                        </p>
                        
                        
                                <div class="col-lg-7">
                                    <form action="/paydone" method="post" class="form" >
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-12 mt-3">
                                                <div class="form__div">
                                                    <input type="text" id="pn" name="pn" class="form-control" placeholder=" " required>
                                                    <label for="pn" class="form__label">Enter Phone Number</label>
                                                </div>
                                            </div>
                                            <div class="col-12 mt-3">
                                                <div class="form__div">
                                                    <input type="text"  id="otp"name="otp" class="form-control" placeholder=" " required>
                                                    <labelfor="otp" class="form__label">Enter OTP</label>
                                                </div>
                                            </div>

                                            

                    
                                           
                                            <div class="col-12 mt-3 text-center">
                                                
                                                    <button class="btn btn-primary" type="submit">Make Payment</button>
                                                 
                                              
                                        </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>



    
  </body>
